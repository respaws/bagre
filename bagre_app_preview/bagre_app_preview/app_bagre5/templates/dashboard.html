<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/static/app.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#0b1220;color:#e2e8f0;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#0f172a;position:sticky;top:0}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:16px;padding:16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;overflow:hidden}
    .card header{padding:12px 16px;background:#0f172a;border-bottom:1px solid #1f2937}
    .card .actions{display:flex;gap:8px;padding:12px 16px}
    .btn{padding:10px 12px;border:0;border-radius:10px;background:#22c55e;color:#05240f;font-weight:700;cursor:pointer}
    iframe, .video-placeholder{width:100%;height:520px;border:0;background:#000}
  </style>
</head>
<body>
  <header>
    <div><strong>{{ app_name }}</strong> â€” logado como <em>{{ user }}</em></div>
    <nav><a style="color:#93c5fd" href="/logout">Sair</a></nav>
  </header>

  <div class="grid">
    <!-- YouTube Shorts -->
    <div class="card" id="video_yts_1">
      <header>Shorts YouTube #1</header>
      <iframe id="yts1" src="https://www.youtube.com/embed/0GOZ9aQkX7o" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="actions">
        <button class="btn" onclick="likeVideo('yts1')">Curtir</button>
        <button class="btn" onclick="commentVideo('yts1')">Comentar</button>
      </div>
    </div>

    <!-- TikTok -->
    <div class="card" id="video_tt_1">
      <header>TikTok #1</header>
      <iframe id="tt1" src="https://www.tiktok.com/embed/7350773002680890670" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="actions">
        <button class="btn" onclick="likeVideo('tt1')">Curtir</button>
        <button class="btn" onclick="commentVideo('tt1')">Comentar</button>
      </div>
    </div>

    <!-- YouTube Shorts 2 -->
    <div class="card" id="video_yts_2">
      <header>Shorts YouTube #2</header>
      <iframe id="yts2" src="https://www.youtube.com/embed/XKfgdkcIUxw" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="actions">
        <button class="btn" onclick="likeVideo('yts2')">Curtir</button>
        <button class="btn" onclick="commentVideo('yts2')">Comentar</button>
      </div>
    </div>
  </div>

  <script>
    // iniciar observadores de watch >=3s por iframe
    ['yts1','tt1','yts2'].forEach(attachWatchObserver);
  </script>
</body>
</html>
