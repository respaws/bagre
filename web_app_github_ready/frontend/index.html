
<!DOCTYPE html>
<html>
<head>

    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Painel Web Local</h1>
  <p>Usuário: <b>bagre</b> | Senha: <b>91980514xx</b></p>
